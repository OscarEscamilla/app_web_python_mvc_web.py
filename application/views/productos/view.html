$def with(datos)

<div class="container">
	<h3>Producto $datos.nombre</h3>
	
	<p class="font-weight-bold">Nombre: $datos.nombre</p>
	<p class="font-weight-bold">Marca: $datos.marca</p>
	<p class="font-weight-bold">Precio: $datos.precio</p>
	<p class="font-weight-bold">Descripcion: $datos.descripcion</p>

</div>
