$def with(datos)

<div class="container">
	<h3>Usuario $datos.nombre</h3>
	
	<p class="font-weight-bold">Nombre: $datos.nombre</p>
	<p class="font-weight-bold">Direccion: $datos.direccion</p>
	<p class="font-weight-bold">Sexo: $datos.sexo</p>
	<p class="font-weight-bold">Correo: $datos.correo</p>

</div>
